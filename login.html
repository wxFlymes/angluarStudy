<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--适配兼容IE8的处理-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/init.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body ng-app="app-login">
    <div class="content" ng-controller="loginVC">
        <div class="loginItem">
            <input type="text" name="accout" id="login-accout" ng-model="userAccount">
        </div>
        <div class="loginItem">
            <input type="password" name="password" id="login-password" ng-model="userPassWord">
        </div>
        <div class="loginItem menu">
            <div class="rememberPwd">
                <input type="checkbox" name="" id="" ng-model="boxState">
                <a href="http://">记住密码</a>
            </div>
            <div class="forgetPwd">
                <a href="http://">忘记密码</a>
            </div>
            
        </div>
        <div class="loginItem button">
            <input class="buttonHighlight" type="submit" value="确定">
        </div>
    </div>
</body>
<script src="./angular1.7/angular.js"></script>
<script src="./src/login.js"></script>
</html>
